<!DOCTYPE html>
<html>
<head>
  <title>Registro</title>
  <link rel="stylesheet" type="text/css" href="estilos.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#verRegistros").click(function(){
        $.ajax({
          url: "registros.php",
          type: "GET",
          success: function(response){
            $("#resultadosRegistros").html(response);
          }
        });
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="botones-izquierda">
      <a href="registro.html"><button>Registros</button></a>
      <button>AÃ±adir</button>
    </div>
    <div class="user-info">
      <img src="fotos/usuario.png" alt="Administrador">
      <p>Administrador</p>
    </div>
    <div class="img-archivo">
      <img src="fotos/foto_fichero.jpg" alt="foto fichero" height="300px" width="400px">
    </div>
    <div class="container">
      <div class="boton del medio">
        <button id="verRegistros">Ver Registros</button>
      </div>
    </div>
    
    <div id="resultadosRegistros"></div>
  </div>
</body>
</html>
